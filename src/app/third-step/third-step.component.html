<h3>Paiement</h3>
<form [formGroup]="paymentForm">
  <label>name :</label>
  <input kendoTextBox formControlName="name" />

  <label>category :</label>
  <input kendoTextBox formControlName="category" />



  <button kendoButton (click)="previous.emit()">Précédent</button>
  <button kendoButton (click)="submitForm()" [disabled]="!paymentForm.valid">Soumettre</button>
</form>
