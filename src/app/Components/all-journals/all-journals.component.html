<div class="container">
  <div class="general-info">
    <div class="header">
      <h2>Journals</h2>
      <button kendoButton (click)="addJournal()" class="add-btn">Add Journal</button>
    </div>
    <!-- Champ de recherche -->
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search for Journal..."
        [(ngModel)]="searchTerm"
        class="search-input"
      />
    </div>
  </div>

  <div class="tab">
    <kendo-grid
      [data]="filteredJournals"
      [height]="473"
      [pageSize]="10"
      [sortable]="true"
      [pageable]="true"
      [selectable]="true"
      class="shadow-sm rounded modern-grid"
    >
      <kendo-grid-column field="jrL_Id" title="Journal ID" [width]="100" [headerStyle]="{'font-weight': 'bold'}"></kendo-grid-column>
      <kendo-grid-column field="jrL_Abbreviation" title="Abbreviation" [width]="100" [headerStyle]="{'font-weight': 'bold'}"></kendo-grid-column>
      <kendo-grid-column field="jrL_Description" title="Description" [width]="100" [headerStyle]="{'font-weight': 'bold'}"></kendo-grid-column>
      <kendo-grid-column field="jrL_CurrencyCode" title="CurrenyCode" [width]="80" [headerStyle]="{'font-weight': 'bold'}"></kendo-grid-column>
      <kendo-grid-column field="jrL_JournalType_Id" title="Type" [width]="80" [headerStyle]="{'font-weight': 'bold'}"></kendo-grid-column>
      <kendo-grid-column field="jrL_GeneralLedger_Id" title="GeneralLedger" [width]="120" [headerStyle]="{'font-weight': 'bold'}"></kendo-grid-column>
      <kendo-grid-column field="jrL_BankAccount_Id" title="BankAccountID" [width]="150" [headerStyle]="{'font-weight': 'bold'}"></kendo-grid-column>
      <kendo-grid-column field="jrL_LegalEntity_Id" title="LegalEntityID" [width]="150" [headerStyle]="{'font-weight': 'bold'}"></kendo-grid-column>
      <kendo-grid-column field="jrL_ExactAdministration" title="ExactAdministration" [width]="80" [headerStyle]="{'font-weight': 'bold'}"></kendo-grid-column>
      <kendo-grid-column field="jrL_ExactJournal" title="ExactJournal" [width]="80" [headerStyle]="{'font-weight': 'bold'}"></kendo-grid-column>
      <kendo-grid-column field="jrL_Inactive" title="Status" [width]="80" [headerStyle]="{'font-weight': 'bold'}">
        <ng-template kendoGridCellTemplate let-dataItem>
          <kendo-switch [checked]="dataItem.jrL_Inactive" [disabled]="true"></kendo-switch>
        </ng-template>
      </kendo-grid-column>

      <!-- Colonne : Ic√¥ne de modification -->
      <kendo-grid-column title="Edit" [width]="70" [headerStyle]="{'font-weight': 'bold'}">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button class="k-icon k-i-edit" style="color: black;" (click)="navigateToEdit(dataItem.jrL_Id)">
            üñäÔ∏è
          </button>

        </ng-template>
      </kendo-grid-column>

    </kendo-grid>
  </div>
</div>
