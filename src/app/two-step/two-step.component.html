<h3>Adresse</h3>
<form [formGroup]="addressForm">
  <label>name :</label>
  <input kendoTextBox formControlName="name" />

  <label>category :</label>
  <input kendoTextBox formControlName="category" />



  <button kendoButton (click)="previous.emit()">Précédent</button>
  <button kendoButton (click)="nextStep()" [disabled]="!addressForm.valid">Suivant</button>
</form>
